<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="card">
    <img src="blue-circle-with-white-user_78370-4707.avif" alt="Profile Photo" class="profile-img">

    <h2 class="name">Atharva Patil</h2>
    <p class="designation">Backend Developer</p>

    <p class="bio">
      Passionate about backend development, APIs, authentication systems,
      and building scalable applications.
    </p>

    <div class="social-icons">
      <a href="#" id="github"><i class="fab fa-github"></i></a>
      <a href="#" id="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="#" id="twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>
